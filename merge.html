<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juntar PDFs - Editor PDF</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="merge.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="theme-purple">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">Editor PDF</a>
      <ul class="navbar-menu">
        <li><a href="merge.html">Juntar PDFs</a></li>
        <li><a href="split.html">Dividir PDF</a></li>
        <li><a href="rotate.html">Girar arquivo</a></li>
        <li><a href="compress.html">Compactar</a></li>
        <li><a href="convert.html">Leitor OCR</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="merge-container">
      <h1><i class="fas fa-file-circle-plus"></i> Juntar PDFs</h1>

      <form id="merge-form">
        <!-- Botão customizado para upload -->
        <label for="pdf-files" class="custom-file-btn">
          <i class="fas fa-upload"></i> Selecionar Arquivos PDF
        </label>
        <input type="file" id="pdf-files" accept="application/pdf" multiple hidden />

        <!-- Lista dos arquivos selecionados -->
        <div id="file-list" class="file-list"></div>

        <!-- Input nome novo arquivo -->
        <input
          type="text"
          id="nome-pdf"
          class="input-nome"
          placeholder="Nome do novo arquivo (ex: novo_arquivo.pdf)"
        />

        <!-- Botão juntar arquivos -->
        <button type="submit" class="btn-action">
          <i class="fas fa-layer-group"></i> Juntar Arquivos
        </button>
      </form>

      <!-- Botão voltar -->
      <a href="index.html" class="btn-voltar">
        <i class="fas fa-arrow-left"></i> Voltar
      </a>
    </div>
  </div>

  <!-- Scripts -->
  <script src="index.js"></script>
  <script src="merge.js"></script>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</body>
</html>
