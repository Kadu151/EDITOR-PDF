<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor PDF Básico</title>
  <link rel="stylesheet" href="index.css" />
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="theme-purple">

  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">Editor PDF</a>
      <ul class="navbar-menu">
        <li><a href="merge.html">Juntar PDFs</a></li>
        <li><a href="split.html">Dividir PDF</a></li>
        <li><a href="rotate.html">Girar arquivo</a></li>
        <li><a href="compress.html">Compactar</a></li>
        <li><a href="convert.html">Leitor OCR</a></li>
      </ul>
      <button id="theme-switcher" aria-label="Trocar tema">Mudar Tema</button>
    </div>
  </nav>

  <!-- Header com hierarquia visual -->
  <header style="text-align: center; margin: 40px 20px;">
    <h1 class="titulo-principal">Editor PDF</h1>
    <p class="subtitulo">Ferramentas rápidas para manipular seus arquivos PDF</p>
  </header>

  <h1 style="text-align: center; font-size: 2.8rem; font-weight: 700; margin: 40px 0; color: inherit;">Editor PDF</h1>

  <section class="actions-section">
    <a href="merge.html" class="action-card" id="btn-merge" tabindex="0">
      <i class="fas fa-file-circle-plus"></i>
      <span>Juntar PDFs</span>
    </a>

    <a href="split.html" class="action-card" id="btn-separate" tabindex="0">
      <i class="fas fa-scissors"></i>
      <span>Dividir PDF</span>
    </a>

    <a href="rotate.html" class="action-card" id="btn-rotate-left" tabindex="0">
      <i class="fas fa-rotate-left"></i>
      <span>Girar arquivo</span>
    </a>

    <a href="compress.html" class="action-card" id="btn-compress" tabindex="0">
      <i class="fas fa-compress"></i>
      <span>Compactar</span>
    </a>

    <a href="convert.html" class="action-card" id="btn-ocr" tabindex="0">
      <i class="fas fa-file-image"></i>
      <span>Leitor OCR</span>
    </a>
  </section>

  <script src="index.js"></script>
</body>
</html>
